<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Course</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		<div class="container justify-content-center border border-dark p-4  mt-5">
				<table class="table table-striped border border-success table-hover h-50" >
				  <thead>
				  <h3 class="bg-warning text-center border-dark">Courses Detail</h3>
      <thead>
        <tr class="text-center">
          <th>Course Id</th>
          <th>Course Name</th>
          <th>Course Price</th>
          <th>Lessons</th>
        </tr>
      </thead>
        <!-- Add more rows as needed -->
          <tbody class="text-center">
				   <tr th:each="course:${course}">
				      <td th:text="${course.courseId}"></td>
				      <td th:text="${course.coureseName}"></td>
				      <td th:text="${course.coursePrice}"></td>
				      <td th:each="lesson:${course.lessons}" th:text="${lesson.lessonName}"></td> 
				    </tr>
				  </tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
