<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buy Course</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div
		class="container justify-content-center border border-dark p-4  mt-5">
		<table
			class="table table-striped border border-success table-hover h-50">
			<thead class="text-center">
				<h3 class="bg-warning text-center border border-dark">Courses</h3>
				<tr>

					<th scope="col">Course Id</th>
					<th scope="col">Course Name</th>
					<th scope="col">Course Price</th>
					<th scope="col" colspan="2">Lessons</th>
					<th scope="col">Action</th>
				</tr>
			</thead>

			<tbody class="text-center">
				<tr th:each="course:${course}">
					<th th:text="${course.courseId}"></th>
					<td th:text="${course.coureseName}"></td>
					<td th:text="${course.coursePrice}"></td>
					<td th:each="lesson:${course.lessons}"
						th:text="${lesson.lessonName}"></td>
					<td><a class="btn btn-danger"th:href="@{/order/{id}(id=${course.courseId})}">Buy</a></td>
				</tr>
			</tbody>
		</table>
    
</body>
</html>
