<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Lesson</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container justify-content-center border border-dark my-4 p-4">
		<table class="table table-striped border border-success table-hover h-50">
			
			<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
			<thead class="text-center">
				<h3 class="bg-warning text-center border border-dark">Details of Lesson</h3>
				<tr>


					<th scope="col">Lesson Id</th>
					<th scope="col">Lesson Name</th>
					<th scope="col">Topics</th>
					<th scope="col">Lesson Link</th>

				</tr>
			</thead>
			<tbody class="text-center">
				<tr th:each="Lesson:${LessonList}">
					<td th:text="${Lesson.lessonId}"></td>
					<td th:text="${Lesson.lessonName}"></td>
					<td th:text="${Lesson.topics}"></td>
					<td><a th:href="${Lesson.link}" th:text="${Lesson.link}"></a>
					<td>
				</tr>


			</tbody>
		</table>
		<form action="/addComment" method="post">
				<div class="container my-2">
					<label class="badge bg-primary text-wrap fs-5">Ask your Doubts
						Here</label>
					<div class="form-floating ">
		
						<textarea class="form-control" placeholder="Leave a comment here"
							id="floatingTextarea" name="comment"></textarea>
						<label for="floatingTextarea">Comments</label>
					</div> <br>
					
					<button type="submit" class="btn btn-primary">Add Comment</button>
					
				</div>
				
		</form>
		<div class="container justify-content-center">
				<table class="table table-success table-striped table-bordered w-50">
				  <thead>
				    <tr>
				      <th scope="col" class="badge bg-primary text-wrap fs-5">Comments</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="course:${list}">
				      <th th:text="${course.comment}"></th>
				    </tr>
		
				
				  </tbody>
				</table>
		</div>
		</div>


</body>
</html>
